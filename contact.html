<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Contact page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="contact-container">
        <form action="https://api.web3forms.com/submit" method="POST" class="contact-left">
           <div class="contact-left-title">
            <h2>Get in Touch</h2>
            <hr>

           </div>
           <input type="hidden" name="access_key" value="7412b122-a7fb-495a-94ff-f9d3ed8647c8">
           <input type="text" placeholder="Your Name" class="contact-inputs" required>
           <input type="email" placeholder="Your Email" class="contact-inputs" required>
           <textarea name="message" placeholder="Your message" class="contact-inputs" required></textarea>
           <button type="submit">Submit<img src="assets/arrow_icon.png" alt=""></button>
        </form>
        <div class="contact-right">
            <img src="assets/right_img.png" alt="">
        </div>
    </div>
</body>
</html>
